<table class="table table-striped">
  <tr>
    <td>nombre</td>
    <td>precio</td>
    <td>categoria</td>
    <td>descuento %</td>
    <td>opciones</td>
  </tr>

  <tr ng-repeat="item in d_listaItems.productos">
    <td>{{item.nombre}}</td>
    <td>{{item.precio}}</td>
    <td>{{item.categoria.nombre}}</td>
    <td>{{item.descuento}}</td>
    <td><i class="fa fa-trash" aria-hidden="true" ng-click="eliminar(item)" ng-if="item.categoria.nombre == 'casa'" ></i>  <i class="fa fa-eye" aria-hidden="true" ng-click="d_listaItems.seleccionar(item)"></i>
</td>
  </tr>

</table>
